version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gn_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gn_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gn_network

  # Node.js Backend
  backend:
    build: .
    container_name: gn_backend
    environment:
      NODE_ENV: development
      PORT: 6000
      DATABASE_URL: postgresql://postgres:password@postgres:5432/gn_management
      JWT_SECRET: your_super_secret_jwt_key_change_this
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "6000:6000"
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - gn_network
    command: npm run dev

volumes:
  postgres_data:

networks:
  gn_network:
    driver: bridge
